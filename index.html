<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acc茅s Protegit | Itinerari Mallorca</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .login-box {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        p.subtitle {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #2980b9;
            outline: none;
        }
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1c5a7a;
        }
        .alert {
            color: #e74c3c;
            margin-top: 1rem;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffeaea;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1> Itinerari Privat</h1>
        <p class="subtitle">Introdueix la contrasenya per accedir al planificador del viatge a Mallorca</p>
        
        <input type="password" id="passwordInput" placeholder="Contrasenya" autocomplete="off">
        <button id="loginButton">Accedir</button>
        
        <div class="alert" id="alertMessage">Contrasenya incorrecta. Torna a intentar-ho.</div>
    </div>

    <!-- Inclou la biblioteca SHA1 -->
    <script src="./sha1.js"></script>
    
<script>
// Esperem a que la pgina i la biblioteca SHA-1 estiguin carregades
function initLogin() {
    const passInput = document.getElementById('pass');
    const loginBtn = document.getElementById('btn');
    const errorMsg = document.getElementById('error');
    
    function tryLogin() {
        // Verifiquem que la funci贸 sha1 existeixi
        if (typeof sha1 === 'undefined') {
            console.error('Error: La funci贸 sha1 no est disponible.');
            errorMsg.textContent = 'Error de configuraci贸. Actualitza la pgina.';
            errorMsg.style.display = 'block';
            return;
        }
        
        const password = passInput.value;
        console.log('Contrasenya introdu茂da:', password);
        
        // 1. Calcula el HASH
        const hash = sha1(password);
        console.log('Hash calculat:', hash);
        
        // 2. Prova si la carpeta existeix
        const testUrl = './' + hash + '/index.html';
        console.log('Provant URL:', testUrl);
        
        // Fem la petici贸 amb fetch (m茅s modern)
        fetch(testUrl)
            .then(response => {
                console.log('Resposta del servidor:', response.status);
                if (response.ok) {
                    // 隆XIT! Afegim el parmetre que caduca en 1 SEGON
                    const expiryTime = new Date().getTime() + 1000;
                    window.location.href = testUrl + '?nva=' + expiryTime;
                } else {
                    throw new Error('Carpeta no trobada (Password incorrecte)');
                }
            })
            .catch(error => {
                console.error('Error en l\'acc茅s:', error);
                errorMsg.style.display = 'block';
                passInput.value = '';
                passInput.focus();
            });
    }
    
    // Assignem els events
    loginBtn.addEventListener('click', tryLogin);
    passInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') tryLogin();
    });
    
    console.log('Formulari de login inicialitzat. Esperant entrada...');
}

// Iniciem quan la pgina estigui carregada
document.addEventListener('DOMContentLoaded', function() {
    // Donem un temps per a que la biblioteca SHA-1 es carregui
    setTimeout(initLogin, 800); // 800ms de marge
});
</script>
</body>
</html>
