<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccÃ©s Protegit | Itinerari Mallorca</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .login-box {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        p.subtitle {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #2980b9;
            outline: none;
        }
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1c5a7a;
        }
        .alert {
            color: #e74c3c;
            margin-top: 1rem;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffeaea;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>ðŸ”’ Itinerari Privat</h1>
        <p class="subtitle">Introdueix la contrasenya per accedir al planificador del viatge a Mallorca</p>
        
        <input type="password" id="passwordInput" placeholder="Contrasenya" autocomplete="off">
        <button id="loginButton">Accedir</button>
        
        <div class="alert" id="alertMessage">Contrasenya incorrecta. Torna a intentar-ho.</div>
    </div>

    <!-- Inclou la biblioteca SHA1 -->
    <script src="./sha1.js"></script>
    
<script>
document.addEventListener('DOMContentLoaded', function() {
    const passInput = document.getElementById('pass');
    const loginBtn = document.getElementById('btn');
    const errorMsg = document.getElementById('error');

    function tryLogin() {
        const password = passInput.value;
        // 1. Calcula el HASH amb la funciÃ³ local 'sha1()'
        const hash = sha1(password);
        // 2. Prova si la carpeta existeix
        const testUrl = './' + hash + '/index.html';

        fetch(testUrl)
            .then(response => {
                if (response.ok) {
                    // Â¡ÃˆXIT! Redirigeix amb el parÃ metre que caduca en 1 segon
                    const expiryTime = new Date().getTime() + 1000;
                    window.location.href = testUrl + '?nva=' + expiryTime;
                } else {
                    throw new Error('Contrasenya incorrecta');
                }
            })
            .catch(error => {
                errorMsg.style.display = 'block';
                passInput.value = '';
                passInput.focus();
            });
    }

    // Assigna els events
    loginBtn.addEventListener('click', tryLogin);
    passInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') tryLogin();
    });
});
</script>
</body>
</html>
